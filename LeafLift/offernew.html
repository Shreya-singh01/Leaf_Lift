<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ofstyle.css">
  <title>Interest Form</title>
</head>
<body>
  <div class="container">
    <div class="text-center mt-4">
      <h1 class="text-primary">Offer A Ride </h1>
      <p>"Your empty seat is someone's opportunity. Offer a ride and share the adventure!"</p>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-container">
          <h2 class="text-center mb-4">LeafLift</h2>
          <form id="interestForm" method="POST" name="interest">
            <div class="form-group">
              <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" name="_replyto" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <select class="form-control" id="interestLevel" name="interestLevel">
                <option value="" disabled selected>Gender</option>
                <option value="High">Female</option>
                <option value="Medium">Male</option>
                <option value="Low">Others</option>
              </select>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" name="_replyto" placeholder="Your Date Of Birth" required>
            </div>
            <!-- <div class="form-group">
              <input type="date" class="form-control" id="DOB" name="_replyto" placeholder="Your Date of Birth" required>
            </div> -->
            <div class="form-group">
              <select class="form-control" id="interestLevel" name="interestLevel">
                <option value="" disabled selected>Vehicle type</option>
                <option value="High">Sedan</option>
                <option value="Medium">Amaze</option>
                <option value="Low">I-10</option>
                <option value="Low">Baleno</option>
                <option value="Low">Waganor</option>
              </select>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="vehicle number" name="_replyto" placeholder="Vehicle number" required>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-submit">Submit</button>
              <a href="index.html" class="btn btn-back">Back</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type="module">
    // Your Firebase script here
  </script>
</body>
</html>
